name: jekyll

on:
  workflow_call: {}

jobs:
  middleman:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true

    - name: Build Jekyll
      run: bundle exec jekyll build

    - name: Upload Site Artifact
      uses: actions/upload-artifact@v3
      with:
        name: site
        path: ./_site/
        retention-days: 1

